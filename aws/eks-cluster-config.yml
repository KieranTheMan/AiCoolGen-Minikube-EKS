apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: my-eks-cluster
  region: eu-west-2
  version: "1.28"

# IAM OIDC provider for service accounts
iam:
  withOIDC: true

# VPC Configuration
vpc:
  cidr: 10.0.0.0/16
  nat:
    gateway: single # Use "HighlyAvailable" for production
  clusterEndpoints:
    publicAccess: true
    privateAccess: true

# Managed Node Groups
managedNodeGroups:
  - name: ng-general
    instanceType: t3.medium
    minSize: 2
    maxSize: 5
    desiredCapacity: 3
    volumeSize: 20
    volumeType: gp3
    labels:
      role: general
    tags:
      nodegroup-role: general
    iam:
      withAddonPolicies:
        autoScaler: true
        ebs: true
        efs: true
        albIngress: true
        cloudWatch: true
    ssh:
      allow: false # Set to true and add publicKeyName if SSH access needed
    privateNetworking: false

# CloudWatch Logging
cloudWatch:
  clusterLogging:
    enableTypes:
      - api
      - audit
      - authenticator
      - controllerManager
      - scheduler
    logRetentionInDays: 7

